# This is a YAML-formatted file.
# This file is used to test the example chart.

tests:
  - name: "TC_UNIT_001"
    description: "Test selection on file deployment.yaml"
    selection:
      files:
        - "deployment.yaml"
    asserts:
      - equal:
          key: "kind"
          value: "Deployment"

###############################################################

  - name: "TC_UNIT_002"
    description: "Test selection on resource kind Deployment"
    selection:
      kinds:
        - "Deployment"
    asserts:
      - equal:
          key: "kind"
          value: "Deployment"

###############################################################

  - name: "TC_UNIT_003"
    description: "Test selection on API version apps/v1"
    selection:
      versions:
        - "apps/v1"
    asserts:
      - equal:
          key: "apiVersion"
          value: "apps/v1"

###############################################################

  - name: "TC_UNIT_004"
    description: "Test selection on unamed manifests"
    selection:
      kinds:
        - "ConfigMap"
    asserts:
      - equal:
          key: "kind"
          value: "ConfigMap"
