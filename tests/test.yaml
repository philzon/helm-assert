# This is a YAML-formatted file.
# This file is used to test the example chart.

tests:
  - name: "TC_UNIT_001"
    summary: "Test selection on file deployment.yaml"
    select:
      files:
        - "deployment.yaml"
      # Since there are multiple directives used, we have to
      # sort by resource kind.
      kinds:
        - "Deployment"
    asserts:
      - equal:
          key: "kind"
          value: "Deployment"

###############################################################

  - name: "TC_UNIT_002"
    summary: "Test selection on resource kind Deployment"
    select:
      kinds:
        - "Deployment"
    asserts:
      - equal:
          key: "kind"
          value: "Deployment"

###############################################################

  - name: "TC_UNIT_003"
    summary: "Test selection on API version apps/v1"
    select:
      versions:
        - "apps/v1"
    asserts:
      - equal:
          key: "apiVersion"
          value: "apps/v1"

###############################################################

  - name: "TC_UNIT_004"
    summary: "Test selection on unamed manifests"
    select:
      kinds:
        - "ConfigMap"
    asserts:
      - equal:
          key: "kind"
          value: "ConfigMap"

###############################################################

  - name: "TC_UNIT_005"
    summary: "Test fetching balues from arrays"
    select:
      kinds:
        - "Deployment"
    asserts:
      - equal:
          key: "spec.template.spec.containers[0].name"
          value: "chart-example-1"
      - equal:
          key: "spec.template.spec.containers[1].name"
          value: "chart-example-2"
      - equal:
          key: "spec.template.spec.containers[2].name"
          value: "chart-example-3"
